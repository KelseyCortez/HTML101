<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Words</title>
  </head>
  <body>
    <h1>This is the third exercise</h1>
    <p>Two kinds of lists:</p>
    
    
    <h2>Here is an unordered list:</h2>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
    </ul>
    <h2>Here is an ordered list:</h2>
    <ol>
      <li> 1</li>
      <li> 2</li>
      <li> 3</li>
      <li> 4</li>
      <li> 5</li>
    </ol>
  </body>
</html>
